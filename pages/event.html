<!DOCTYPE html>
<head>
    <!--Link To Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <!--Link To CSS-->
    <link rel="stylesheet" type="text/css" href="../css/pages.css" />
</head>
<body>
    <h2>Event Info</h2>
    <br>
    <form id="add_event">
        <div id="multi_day_form" style="display: inline-flex;">
            <p>Event That Spans Multiple Days? Create A</p>
            <button for="add_multiday_event" id="multiday_event_submit" style="color: #2b015f;
            background-color:  #e6e6fa; border: 0.1em solid #e6e6fa;">Multi-Day Event</button>
        </div>
        <label for="add_event_name">Event Name (Optional)</label>
        <input type="text" id="add_event_name" />
        <br>
        <label for="add_event_type">Event Type</label>
        <input type="text" id="add_event_type" />
        <br>
        <label for="add_event_date">Event Date</label>
        <input type="date" id="add_event_date"/>
        <br>
        <label for="add_event_start">Event Start Time</label>
        <input type="time" id="add_event_start"/>
        <br>
        <label for="add_event_end">Event End Time</label>
        <input type="time" id="add_event_end"/>
    </form>
</body>
