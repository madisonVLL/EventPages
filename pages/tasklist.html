<!DOCTYPE html>
<head>
    <!--Link To Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <!--Link To CSS-->
    <link rel="stylesheet" type="text/css" href="../css/pages.css" />
</head>
<body>
    <table>
        <th>Task</th>
        <th>Due Date</th>
        <th>Completed</th>
    </table>
    <br>
    <form id="add_task_form">
        <button id="generate_task_button">Auto-Generate Task(s)</button>
        <!--For multiple tasks, I'm thinking of storing the generated 
        tasks as an array-->
        <h3>Create Tasks</h3>
        <label for="add_task">Task</label><br>
        <input type="text" id="add_task" /><br>
        <label for="add_task_date">Task Due Date</label><br>
        <input type="datetime-local" id="add_task_date"/>
    </form>
    <button form="add_task_form" id="add_task_submit">Add Guest</button>
</body>
